---
- hosts: compute
  become: yes
  gather_facts: yes

  tasks:
  - name: Install docker
    apt:
      name: [ 'docker.io' ]
      update_cache: yes
      state: latest

  - name: Start docker service
    service:
      name: docker
      state: started
      enabled: yes

  - name: Copy daemon configuration file for docker
    copy:
      src: template/daemon.json.j2
      dest: /etc/docker/daemon.json
    when: ansible_distribution == "Ubuntu" and
          ansible_distribution_release == "focal"
    notify:
      - Docker service

  - name: Add key for kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Add repo for kubernetes
    apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present

  - name: Install kubernetes packages
    apt:
      name: [ 'kubeadm',
              'kubelet',
              'kubectl'
      ]
      update_cache: yes
      state: latest

  - name: Start kubelet service
    service:
      name: kubelet
      state: started
      enabled: yes

  handlers:
  - name: Docker service
    service:
      name: docker
      state: restarted
